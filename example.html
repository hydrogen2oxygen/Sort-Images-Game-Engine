<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Example for the Sort-Images-Game-Engine">
    <meta name="author" content="Pietro Lusso">
    <link rel="icon" href="images/favicon.ico">

    <title>Example for the Sort-Images-Game-Engine</title>


    <!-- Custom styles for this template -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/example.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

      <style>
          #sortableContainer { list-style-type: none; margin: 0; padding: 0; width: 60%; }
          #sortableContainer li { margin: 0 3px 3px 3px; padding: 0.4em; padding-left: 1.5em; font-size: 1.4em; height: 100px; }
          #sortableContainer li span { position: absolute; margin-left: -1.3em; }
      </style>
      <script src="js/jquery.js"></script>
      <script src="js/jquery-ui.js"></script>
      <script src="js/sort-images-game-engine.js"></script>
      <script>
      $( function() {
        $( "#sortableContainer" ).sortable({
		  stop: function( event, ui ) { sigEngine.checkOrder();}
		});
        $( "#sortableContainer" ).disableSelection();
      } );
      </script>
  </head>

  <body>

    <div class="container">

        
		<div class="progress">
		  <div id="progressbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
		  </div>
		</div>

        <h3>Points: <span class="label label-default" id="points">0</span> <button id="checkOrderButton" class="btn btn-success">Done!</button></h3>

        <ul id="sortableContainer">
          <li class="ui-state-default" order="1"><img src="images/1.jpg"/></li>
          <li class="ui-state-default" order="2"><img src="images/2.jpg"/></li>
          <li class="ui-state-default" order="3"><img src="images/3.jpg"/></li>
          <li class="ui-state-default" order="4"><img src="images/4.jpg"/></li>
          <li class="ui-state-default" order="5"><img src="images/5.jpg"/></li>
        </ul>

    </div>

    <script>
       sigEngine.init('sortableContainer', 'checkOrderButton', 'points', 10, 5, 'progressbar');
    </script>
  </body>
</html>
